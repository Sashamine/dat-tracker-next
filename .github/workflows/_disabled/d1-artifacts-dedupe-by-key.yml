name: D1 Artifacts Dedupe by Key

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: If true, report what would be deleted
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  dedupe:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Dedupe artifacts by (bucket,key) keeping newest fetched_at
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: npx tsx scripts/cloudflare/d1-artifacts-dedupe-by-key.ts
