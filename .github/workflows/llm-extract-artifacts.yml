name: LLM Extract Metrics from Artifacts (OpenAI)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max artifacts to process'
        required: false
        type: number
        default: 10
      force:
        description: 'Force reprocess even if datapoints exist'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (no D1 writes)'
        required: false
        type: boolean
        default: false

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run extractor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
          R2_BUCKET: ${{ vars.R2_BUCKET }}
          R2_REGION: ${{ vars.R2_REGION }}

          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

          LIMIT: ${{ inputs.limit }}
          FORCE: ${{ inputs.force }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: npx tsx scripts/llm-extract-artifacts.ts
