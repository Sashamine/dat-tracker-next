name: SEDAR+ Artifact Download (best-effort)

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Ticker to download (must exist in CANADIAN_COMPANIES)'
        required: true
        type: string
      limit:
        description: 'Max docs to ingest'
        required: false
        type: number
        default: 3

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Attempt SEDAR download (headless)
        env:
          # R2 (S3) upload
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
          R2_BUCKET: ${{ vars.R2_BUCKET }}
          R2_REGION: ${{ vars.R2_REGION }}
          # D1 insert
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Ticker: ${{ inputs.ticker }}"
          echo "Limit: ${{ inputs.limit }}"
          # This may fail if SEDAR triggers hCaptcha/bot protection.
          npx tsx scripts/sedar-download.ts --ticker=${{ inputs.ticker }} --limit=${{ inputs.limit }}

      - name: Upload SEDAR debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sedar-debug
          path: |
            data/sedar-content/**/captcha.png
          if-no-files-found: ignore
