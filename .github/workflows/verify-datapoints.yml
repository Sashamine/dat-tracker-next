name: verify-datapoints (10d)

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Ticker to verify'
        required: true
        type: string
      metric:
        description: 'Optional metric filter (e.g. basic_shares, btc_holdings)'
        required: false
        type: string
      limit:
        description: 'How many datapoints to verify'
        required: false
        default: '50'
        type: string
      dry_run:
        description: 'If true, do not write to D1'
        required: false
        default: 'true'
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run verifier
        env:
          # D1
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

          # Inputs
          TICKER: ${{ inputs.ticker }}
          METRIC: ${{ inputs.metric }}
          LIMIT: ${{ inputs.limit }}
          DRY_RUN: ${{ inputs.dry_run }}

          VERIFIER: auto
          CODE_SHA: ${{ github.sha }}

        run: npx tsx scripts/verify-datapoints.ts
