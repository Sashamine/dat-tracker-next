name: Backfill SEC artifact CIKs

on:
  workflow_dispatch:
    inputs:
      write:
        description: "Write changes to D1 (default: false / dry-run)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Backfill CIKs (dry-run or write)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ "${{ inputs.write }}" = "true" ]; then
            echo "WRITE MODE"
            npx tsx scripts/cloudflare/backfill-sec-artifacts-cik.ts --write
          else
            echo "DRY RUN"
            npx tsx scripts/cloudflare/backfill-sec-artifacts-cik.ts
          fi
