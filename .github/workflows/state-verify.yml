name: state-verify

on:
  push:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'states/**'
      - 'infra/**'
      - 'package.json'
      - 'tsconfig*.json'
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'states/**'
      - 'infra/**'
      - 'package.json'
      - 'tsconfig*.json'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build compiled verifier
        run: npm run -s state:verify:build

      - name: Regenerate states
        run: npm run -s state:gen:all

      - name: Verify states
        run: node dist-scripts/state/verify-company-states.js --runId ci

      - name: Ensure no hard failures
        run: |
          node -e "const j=require('./infra/latest-verified.json'); if ((j.failCount||0) !== 0) { console.error('failCount', j.failCount); process.exit(1);} console.log('ok failCount=0')"

      - name: Ensure no verification gaps
        run: |
          node -e "const j=require('./infra/verification-gaps.json'); const n=Object.keys(j.gaps||{}).length; if(n){ console.error('gaps', Object.keys(j.gaps)); process.exit(1);} console.log('ok gaps=0')"
