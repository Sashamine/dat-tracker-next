name: lint (src/app)

on:
  pull_request:
  push:

jobs:
  lint-app:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Keep CI lint signal focused on Next.js app surfaces.
      # (Legacy scripts are intentionally excluded; add a separate lint:scripts later.)
      - name: Lint admin + key API routes
        run: npx eslint src/app/admin src/app/api/d1 src/app/api/company src/app/api/state src/app/api/prices src/app/api/sec
