name: sec-companyfacts-fill

on:
  schedule:
    # Daily @ 05:30 America/Denver (GitHub cron is UTC)
    - cron: "30 12 * * *"
  workflow_dispatch: {}

concurrency:
  group: sec-companyfacts-fill
  cancel-in-progress: false

jobs:
  fill:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Restore companyfacts failures cache
        uses: actions/cache@v4
        with:
          path: infra/sec-companyfacts-failures.json
          key: sec-companyfacts-failures-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            sec-companyfacts-failures-${{ github.ref_name }}-
            sec-companyfacts-failures-

      - name: Install
        run: npm ci

      - name: Run companyfacts fill-missing batches (cash→debt→preferred)
        run: bash scripts/sec/apply-cash-batch.sh

      - name: Detect changes (immediately post-fill)
        id: diff
        run: |
          set -euo pipefail
          # Consider BOTH unstaged and staged changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "changed=false"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "changed=true"
          fi

      - name: Prune DLQ extract (dry-run)
        if: always()
        run: npm run -s sec:dlq:prune -- --dry-run

      - name: Diff summary
        if: steps.diff.outputs.changed == 'true'
        run: |
          echo "Changed files (unstaged):"
          git diff --name-only || true
          echo ""
          echo "Changed files (staged):"
          git diff --cached --name-only || true
          echo ""
          echo "Stats (unstaged):"
          git diff --stat || true
          echo ""
          echo "Stats (staged):"
          git diff --cached --stat || true

      - name: Check for existing auto-data PR
        if: steps.diff.outputs.changed == 'true'
        id: existing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Avoid PR spam: if there's already an open PR labeled auto-data, bail.
          count=$(gh pr list --state open --label auto-data --json number --jq length)
          if [ "$count" != "0" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.diff.outputs.changed == 'true' && steps.existing.outputs.found != 'true'
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="bot/sec-companyfacts-fill-$(date -u +%Y%m%d-%H%M%S)"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"

          # Keep PRs reviewable: only commit the actual dataset changes.
          # - companies.ts (filled missing fields)
          # - suppress list (hopeless tickers after repeated no-extract)
          git add src/lib/data/companies.ts infra/sec-companyfacts-suppress.json

          # Only include failures tracking if a suppression changed (optional provenance).
          # (Use --cached because we haven't committed yet.)
          if git diff --cached --name-only | grep -q '^infra/sec-companyfacts-suppress\.json$'; then
            git add infra/sec-companyfacts-failures.json 2>/dev/null || true
          fi

          # Ensure we never accidentally include DLQ artifacts in the PR commit.
          git restore --staged infra/dlq-extract.json 2>/dev/null || true
          git restore --staged infra/dlq-throttle 2>/dev/null || true

          if ! git commit -m "chore(sec): companyfacts fill-missing"; then
            echo "no staged dataset changes; skipping PR creation"
            echo "number=" >> "$GITHUB_OUTPUT"
            echo "url=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git push origin "$BRANCH"

          pr_url=$(gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "chore(sec): companyfacts fill-missing" \
            --body "Automated run of companyfacts fill-missing pipeline (cash→debt→preferred).\n\nPolicies:\n- fill-missing-only (no overwrites)\n- freshness guard (stale → DLQ)\n- manual exceptions respected\n\nReviewer: @dwinny\n" \
            --label "auto-data" || true)

          if [[ -n "${pr_url:-}" ]]; then
            pr_number=$(echo "$pr_url" | sed -n 's#.*/pull/\([0-9][0-9]*\)$#\1#p')
            if [[ -n "${pr_number:-}" ]]; then
              echo "number=$pr_number" >> "$GITHUB_OUTPUT"
              echo "url=$pr_url" >> "$GITHUB_OUTPUT"
              gh pr edit "$pr_number" --add-reviewer dwinny || true
            fi
          fi

      - name: DLQ report (log)
        run: |
          npm run -s sec:dlq:report || true

      - name: Suppress diff comment
        if: steps.pr.outputs.number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Comment only if suppress.json actually changed in this PR branch vs base
          if ! git diff --name-only origin/master...HEAD -- infra/sec-companyfacts-suppress.json | grep -q 'infra/sec-companyfacts-suppress.json'; then
            echo "no suppress.json change vs origin/master; skipping"
            exit 0
          fi

          BODY=$(python3 scripts/sec/suppress-diff-comment.py)
          gh pr comment "${{ steps.pr.outputs.number }}" --body "$BODY" || true

      - name: DLQ report comment
        if: steps.pr.outputs.number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          REPORT=$(npm run -s sec:dlq:report || true)
          gh pr comment "${{ steps.pr.outputs.number }}" --body "<details><summary>DLQ Extract Report</summary>\n\n\n${REPORT}\n\n</details>" || true

      - name: Upload DLQ extract artifact
        uses: actions/upload-artifact@v4
        with:
          name: dlq-extract
          path: infra/dlq-extract.json
          if-no-files-found: ignore

      - name: Upload companyfacts failures artifact
        uses: actions/upload-artifact@v4
        with:
          name: sec-companyfacts-failures
          path: infra/sec-companyfacts-failures.json
          if-no-files-found: ignore

      - name: Update companyfacts failures cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: infra/sec-companyfacts-failures.json
          key: sec-companyfacts-failures-${{ github.ref_name }}-${{ github.run_id }}
